<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Develop/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <div class="title">Weather Dashboard</div>
    </header>
    <div class="body">
        <aside>
            <div id="city-search">
                <h1><b>Search for a City:</b></h1>

                <div>
                    <input name="city" type="text" placeholder="Salt Lake City" id="search" />
                    <button id="search-btn" class="button-2" role="button">Search</button>
                </div>
                <!-- already searched cities that are in local storage -->
                <div id="search-history"></div>
                <!-- previous searches box -->
                <h2>Previous Searches</h2>
                <div id="previousSearches">
                    <!-- Previous searches content -->
                </div>
        </aside>

        <container>
            <div id="today-weather">
                <p>
                    <span id="current-city"></span> <br>
                    <img src="" id="icon" alt="" title="">
                    <span id="today-date" class="info"></span> <br>
                    <span id="today-temp" class="info"></span> <br>
                    <span id="today-wind" class="info"></span> <br>
                    <span id="today-humidity" class="info"></span>
                </p>
            </div>

            <hr class="hr" style="display: none;">
            <h2>5-Day Forecast:</h2>
            <div id="forecast">
                <div class="card">
                    <div>
                        <p>
                            <span class="first"></span>
                            <img src="" id="first-icon" alt="">
                            <span id="first-date" ></span> <br>
                            <span id="first-temp" ></span> <br>
                            <span id="first-wind" ></span> <br>
                            <span id="first-humidity" ></span>
                        </p>
                    </div>
                    <hr class="hr" style="display: none;">
                    <div>
                        <p>
                            <span class="second"></span>
                            <img src="" id="second-icon" alt="">
                            <span id="second-date" ></span><br>
                            <span id="second-temp" ></span> <br>
                            <span id="second-wind" ></span> <br>
                            <span id="second-humidity" ></span>
                        </p>
                    </div>
                    <hr class="hr" style="display: none;">
                    <div>
                        <p>
                            <span class="third"></span>
                            <img src="" id="third-icon" alt="">
                            <span id="third-date" ></span> <br>
                            <span id="third-temp" ></span> <br>
                            <span id="third-wind" ></span> <br>
                            <span id="third-humidity" ></span>
                        </p>
                    </div>
                    <hr class="hr" style="display: none;">
                    <div>
                        <p>
                            <span class="fourth"></span>
                            <img src="" id="fourth-icon" alt="">
                            <span id="fourth-date" ></span> <br>
                            <span id="fourth-temp" ></span> <br>
                            <span id="fourth-wind" ></span> <br>
                            <span id="fourth-humidity" ></span>
                        </p>
                    </div>
                    <hr class="hr" style="display: none;">
                    <div>
                        <p>
                            <span class="fifth"></span>
                            <img src="" id="fifth-icon" alt="">
                            <span id="fifth-date" ></span> <br>
                            <span id="fifth-temp" ></span> <br>
                            <span id="fifth-wind" ></span> <br>
                            <span id="fifth-humidity" ></span>
                        </p>
                    </div>
                </div>
            </div>
    </div>
    </div>
    </div>
    </container>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./Develop/script.js"></script>
</body>

</html>
